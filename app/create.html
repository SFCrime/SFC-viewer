<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>SFCViewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class='container'>

        <div class='row'>
            <div class='col-md-12 text-center'>
                <h1>Create An Event!</h1>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-6'>
                <div id='creationMap'></div>
            </div>
            <div class='col-md-6'>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Please create an event in the below form</h3>
                        <h4>This will allow us to analyze the same area during two distinct time periods. Each field is required.</h4>
                    </div>
                </div>
                <form id="creationForm">
                    <div class='form-group'>
                        <label for="eventName">Event Name</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Enter Event Name">
                    </div>
                    <div class='form-group'>
                      <div class="btn-group" id='comparisonType' data-toggle="buttons">
                        <label class="btn btn-default active">
                          <input type="radio" name="options" value="1v1" autocomplete="off" checked> Event to Event Comparison
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="options" value="1vall" autocomplete="off"> Event to Baseline Comparison
                        </label>
                        </div>
                    </div>
                    <label for="datePicker1"> Please Select the Initial Event's Start and End Dates</label>
                    <div id='datePicker1' class="input-daterange input-group">
                        <input type="text" id='startDate1' class="input-sm form-control" aria-describedby="datemid" value="9-9-2014" />
                        <span id="datemid" class="input-group-addon">to</span>
                        <input type="text" id='endDate1' aria-describedby="datemid" class="input-sm form-control" value="9-12-2014" />
                    </div>
                    <div class='form-group' style='display:none;'>
                        <label for="datePicker2"> Please Select the Second Event's Start and End Dates</label>
                        <div id='datePicker2' class="input-daterange input-group">
                            <input type="text" id='startDate2' class="input-sm form-control" aria-describedby="datemid" value="9-9-2014" />
                            <span id="datemid" class="input-group-addon">to</span>
                            <input type="text" id='endDate2' aria-describedby="datemid" class="input-sm form-control" value="9-12-2014" />
                        </div>
                    </div>
                    <button type='submit' class='btn btn-default pull-right'>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/web/js/dc.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="scripts/vendor/dc.leaflet.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/main.js -->
    <script src="scripts/create.js"></script>
    <!-- endbuild -->
</body>

</html>
