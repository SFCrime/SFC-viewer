<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>SFCViewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="bower_components/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>San Francisco Crime Viz!</h1>
            </div>
        </div>

        <div class='row'>
            <divclass='col-md-12'>
                <div id='map'></div>
            </divclass='col-md-12'>
        </div>
        <div class='row'>
            <div class='col-md-12'>

                <form>
                    <div class='form-group'>
                        <div id='datepicker' class="input-daterange">
                            <input type="text" class="input-small" value="2012-04-05" />
                            <span class="add-on">to</span>
                            <input type="text" class="input-small" value="2012-04-19" />
                        </div>

                        <button type='submit' class='btn btn-default'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/crossfilter/crossfilter.min.js"></script>
    <script src="bower_components/dcjs/web/js/dc.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="scripts/vendor/dc.leaflet.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/main.js -->
    <script src="scripts/create.js"></script>
    <!-- endbuild -->
</body>

</html>
